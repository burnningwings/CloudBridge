<body class="cm-no-transition cm-1-navbar">

        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        损伤识别模型训练
                    </h3>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <h4 class="control-label " style="display:inline-block">从本地上传训练数据（csv格式，小于50MB）：</h4>
                    <button id="dd_description_train_dataformat" title="数据格式" data-html="true" data-toggle="popover" data-container="body" type="button" class="btn btn-default"><i class="fa fa-fw fa-eye"></i></button>
                    <input id="dd_trainfile_upload" name="dd_trainfile_upload" type="file" class="file file-loading" data-preview-file-type="text"/>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <h4 class="control-label" style="display:inline-block">从本地上传训练模型（py格式，小于50MB）：</h4>
                    <button id="dd_description_modelformat" title="模型文件格式" data-html="true" data-toggle="popover" data-container="body" type="button" class="btn btn-default"><i class="fa fa-fw fa-eye"></i></button>
                    <input id="dd_trainmodel_upload" name="dd_trainmodel_upload" type="file" class="file file-loading" data-preview-file-type="text"/>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#dd_train_byfile" data-toggle="tab">根据所选文件训练模型</a></li>
                        <li><a href="#dd_train_byudf" data-toggle="tab">自定义参数训练模型</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="dd_train_byfile" style="margin-top:20px">
                            <div class="form-inline">
                                <div class="panel-body" style="padding:0 20px 20px 20px">
                                    <select class="selectpicker" id="dd_train_file_selected" data-width="20%">
                                        <!--<option value="" disabled selected>请选择训练文件</option>-->
                                    </select>
                                    &nbsp;&nbsp;
                                    <select class="selectpicker" id="dd_train_model_selected" data-width="20%">
                                        <!--<option value="" disabled selected>请选择训练模型</option>-->
                                        <!--<option value="bayes">贝叶斯网络</option>-->
                                        <!--<option value="BN">神经网络</option>-->
                                    </select>
                                </div>
                                <div class="panel-body" style="padding:0 20px 20px 20px">
                                    <label style="font-size:18px">保存模型：</label>
                                    <input type="text" id="dd_saved_model" placeholder="请输入保存模型名称" style="height:33px">
                                    <span class="text-danger mt5 fl">*</span>
                                </div>
                                <div class="panel-body" style="padding: 0 20px 20px 20px">
                                    <!--<div class="row">-->
                                    <button id="dd_train_start" type="button" data-switch-color="success" class="btn btn-l btn-success" style="width:120px;height:40px;font-size:18px">开始训练</button>
                                    <label style="font-weight:normal;font-size:16px;margin-left: 50px">进度条&nbsp;&nbsp;</label>
                                    <progress id="dd_train_process" value="0" max="100"></progress>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="dd_train_byudf" style="margin-top:20px">
                            <div class="form-inline">
                                <div class="panel-body" style="padding:0 20px 20px 20px">
                                    <select class="selectpicker" id="dd_udf_train_model_selected" data-width="20%"></select>&nbsp;&nbsp;
                                    <select class="selectpicker" id="dd_train_bridge_selected" data-width="20%"></select>&nbsp;&nbsp;
                                    <input size="17" type="text" id="dd_train_udf_begin_time"  class="btn btn-default" value="" readonly="readonly" >
                                    <span style="line-height: 30px;">&nbsp;&nbsp;<label class="form-label">至</label>&nbsp;&nbsp;</span>
                                    <input size="17" type="text" id="dd_train_udf_end_time" class="btn btn-default" value="" readonly="readonly">
                                </div>
                                <div class="panel-body" style="padding:0 20px 20px 20px">
                                    <label style="font-size:18px">保存模型：</label>
                                    <input type="text" id="dd_udf_saved_model" placeholder="请输入保存模型名称" style="height:33px">
                                    <span class="text-danger mt5 fl">*</span>
                                </div>
                                <div class="panel-body" style="padding: 0 20px 20px 20px">
                                    <!--<div class="row">-->
                                    <button id="dd_udf_train_start" type="button" data-switch-color="success" class="btn btn-l btn-success" style="width:120px;height:40px;font-size:18px">开始训练</button>
                                    <label style="font-weight:normal;font-size:16px;margin-left: 50px">进度条&nbsp;&nbsp;</label>
                                    <progress id="dd_udf_train_process" value="0" max="100"></progress>
                                </div>
                            </div>

                        </div>
                    </div>
                    </div>

                </div>

                    <h3 class="panel-title">

                    </h3>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">

                    <button id="dd_description_evaluate_dataformat" title="数据格式" data-html="true" data-toggle="popover" data-container="body" type="button" class="btn btn-default"><i class="fa fa-fw fa-eye"></i></button>

                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#dd_evaluate_byfile" data-toggle="tab">根据所选文件训练模型</a></li>
                        <li><a href="#dd_evaluate_byudf" data-toggle="tab">自定义参数训练模型</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="dd_evaluate_byfile" style="margin-top:20px">
                            <div class="form-inline">
                                <div class="panel-body" style="padding: 0 20px 20px 20px">
                                    <select class="selectpicker" id="dd_evaluate_file_selected" data-width="20%">
                                    </select>
                                    &nbsp;&nbsp;
                                    <select class="selectpicker" id="dd_evaluate_model_selected" data-width="20%">
                                        <!--<option value="" disabled selected>请选择已训练模型</option>-->
                                        <!--<option value="bayes">贝叶斯网络</option>-->
                                        <!--<option value="BN">神经网络</option>-->
                                    </select>
                                </div>
                                <div class="panel-body" style="padding: 0 20px 20px 20px">

                                    <button id="dd_evaluate_start" type="button" data-switch-color="success" class="btn btn-l btn-success" style="width:120px;height:40px;font-size:18px">验证模型</button>

                                    <!--<div align="center" id="dd_show_result_figure" height="400" data-width="60%" style="position:relative;margin-top:20px; height:400px;">-->
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="dd_evaluate_byudf" style="margin-top:20px">

                                <div class="panel-body" style="padding:0 20px 20px 20px">

                                    <select class="selectpicker" id="dd_evaluate_bridge_selected" data-width="20%"></select>&nbsp;&nbsp;
                                    <input size="17" type="text" id="dd_evaluate_udf_begin_time"  class="btn btn-default" value="" readonly="readonly" >
                                    <span style="line-height: 30px;">&nbsp;&nbsp;<label class="form-label">至</label>&nbsp;&nbsp;</span>
                                    <input size="17" type="text" id="dd_evaluate_udf_end_time" class="btn btn-default" value="" readonly="readonly">
                                </div>
                                <div class="panel-body" style="padding: 0 20px 20px 20px">
                                    <button id="dd_udf_evaluate_start" type="button" data-switch-color="success" class="btn btn-l btn-success" style="width:120px;height:40px;font-size:18px">验证模型</button>
                                    <label style="font-weight:normal;font-size:16px;margin-left: 50px">进度条&nbsp;&nbsp;</label>
                                    <progress id="dd_udf_evaluate_process" value="0" max="100"></progress>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                </div>

                <div class="panel-heading">

                                    <button id="dd_udf_test_start" type="button" data-switch-color="success" class="btn btn-l btn-success" style="width:120px;height:40px;font-size:18px">开始预测</button>
