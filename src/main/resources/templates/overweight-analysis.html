<body class="cm-no-transition cm-1-navbar">
    <div id="cm-menu" th:replace="base/menu::menu (one,two_1,two_2,three_1,three_2,active,four_2,four_3,four_4,five_1,five_2,six_1,six_2,six_3,seven_1,seven_2,seven_3,seven_4)"></div>
    <div th:replace="base/header::header"></div>

    <div id="global">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        超重分析模型训练
                    </h3>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <h4 class="control-label " style="display:inline-block">从本地上传训练数据（csv格式，小于50MB）：</h4>
                    <button id="description_train_dataformat" title="数据格式" data-html="true" data-toggle="popover" data-container="body" type="button" class="btn btn-default"><i class="fa fa-fw fa-eye"></i></button>
                    <input id="trainfile_upload" name="trainfile_upload" type="file" class="file file-loading" data-preview-file-type="text"/>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <h4 class="control-label" style="display:inline-block">从本地上传训练模型（py格式，小于50MB）：</h4>
                    <button id="description_modelformat" title="模型文件格式" data-html="true" data-toggle="popover" data-container="body" type="button" class="btn btn-default"><i class="fa fa-fw fa-eye"></i></button>
                    <input id="trainmodel_upload" name="trainmodel_upload" type="file" class="file file-loading" data-preview-file-type="text"/>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <select class="selectpicker" id="train_file_selected" data-width="20%"></select>&nbsp;&nbsp;
                    <select class="selectpicker" id="train_model_selected" data-width="20%"></select>&nbsp;&nbsp;
                    <select class="selectpicker" id="train_bridge_selected" data-width="20%"></select>&nbsp;&nbsp;
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <label style="font-weight:normal;font-size:16px;margin-left: 7px">时段选择&nbsp;&nbsp;</label>
                    <input size="17" type="text" id="train_begin_time"  class="btn btn-default" value="" readonly="readonly" >
                    <span style="line-height: 30px;">&nbsp;&nbsp;<label class="form-label">至</label>&nbsp;&nbsp;</span>
                    <input size="17" type="text" id="train_end_time" class="btn btn-default" value="" readonly="readonly">
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <label style="font-weight:normal;font-size:16px;margin-left: 7px">保存模型&nbsp;&nbsp;</label>
                    <input type="text" id="saved_model" placeholder="请输入保存模型名称" style="height:33px">
                    <span class="text-danger mt5 fl">*</span>
                </div>
                <div class="panel-body" style="padding: 0 20px 20px 20px">
                    <button id="train_start" type="button" data-switch-color="success" class="btn btn-l btn-success" style="width:120px;height:40px;font-size:18px">开始训练</button>
                    <span id="ov_train_computing" style="display: none">
                        <label style="font-weight:normal;font-size:16px;margin-left: 50px;">计算中&nbsp;&nbsp;</label>
                        <progress id="train_process" value="0" max="100"></progress>
                    </span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        模型验证
                    </h3>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <h4 class="control-label " style="display:inline-block">从本地上验证数据（csv格式，小于50MB）：</h4>
                    <button id="description_evaluate_dataformat" title="数据格式" data-html="true" data-toggle="popover" data-container="body" type="button" class="btn btn-default"><i class="fa fa-fw fa-eye"></i></button>
                    <input id="evaluatefile_upload" name="evaluatefile_upload" type="file" class="file file-loading" data-preview-file-type="text"/>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <select class="selectpicker" id="evaluate_file_selected" data-width="20%"></select>&nbsp;&nbsp;
                    <select class="selectpicker" id="evaluate_model_selected" data-width="20%"></select>&nbsp;&nbsp;
                    <select class="selectpicker" id="evaluate_bridge_selected" data-width="20%"></select>&nbsp;&nbsp;
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <label style="font-weight:normal;font-size:16px;margin-left: 7px">时段选择&nbsp;&nbsp;</label>
                    <input size="17" type="text" id="evaluate_begin_time"  class="btn btn-default" value="" readonly="readonly" >
                    <span style="line-height: 30px;">&nbsp;&nbsp;<label class="form-label">至</label>&nbsp;&nbsp;</span>
                    <input size="17" type="text" id="evaluate_end_time" class="btn btn-default" value="" readonly="readonly">
                </div>
                <div class="panel-body" style="padding: 0 20px 20px 20px">
                    <button id="evaluate_start" type="button" data-switch-color="success" class="btn btn-l btn-success" style="width:120px;height:40px;font-size:18px">验证模型</button>
                    <span id="ov_evaluate_computing" style="display: none">
                        <label style="font-weight:normal;font-size:16px;margin-left: 50px;">计算中&nbsp;&nbsp;</label>
                        <progress id="evaluate_process" value="0" max="100"></progress>
                    </span>
                </div>

            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        超重分析模型预测
                    </h3>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <h4 class="control-label " style="display:inline-block">从本地上传待预测数据（csv格式，小于50MB）：</h4>
                    <button id="description_test_dataformat" title="数据格式" data-html="true" data-toggle="popover" data-container="body" type="button" class="btn btn-default"><i class="fa fa-fw fa-eye"></i></button>
                    <input id="testfile_upload" name="testfile_upload" type="file" class="file file-loading" data-preview-file-type="text"/>
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <select class="selectpicker" id="test_file_selected" data-width="20%"></select>&nbsp;&nbsp;
                    <select class="selectpicker" id="test_model_selected" data-width="20%"></select>&nbsp;&nbsp;
                    <select class="selectpicker" id="test_bridge_selected" data-width="20%"></select>&nbsp;&nbsp;
                </div>
                <div class="panel-body" style="padding:0 20px 20px 20px">
                    <label style="font-weight:normal;font-size:16px;margin-left: 7px">时段选择&nbsp;&nbsp;</label>
                    <input size="17" type="text" id="test_begin_time"  class="btn btn-default" value="" readonly="readonly" >
                    <span style="line-height: 30px;">&nbsp;&nbsp;<label class="form-label">至</label>&nbsp;&nbsp;</span>
                    <input size="17" type="text" id="test_end_time" class="btn btn-default" value="" readonly="readonly">
                </div>
                <div class="panel-body" style="padding: 0 20px 20px 20px">
                    <button id="test_start" type="button" data-switch-color="success" class="btn btn-l btn-success" style="width:120px;height:40px;font-size:18px">开始预测</button>
                    <span id="ov_test_computing" style="display: none">
                        <label style="font-weight:normal;font-size:16px;margin-left: 50px;">计算中&nbsp;&nbsp;</label>
                        <progress id="test_process" value="0" max="100"></progress>
                    </span>
                    <button id="result_overweight" type="button" data-switch-color="yellow" class="btn btn-l btn-yellow" style="width:150px;height:40px;font-size:18px; margin-left:350px">预测结果展示</button>
                    <div align="center" id="show_result_figure" height="800" data-width="60%" style="position:relative;margin-top:20px; height:800px;">
                </div>

        <div th:replace="base/footer::footer"></div>
    </div>
    </div>
