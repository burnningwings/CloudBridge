<body class="cm-no-transition cm-1-navbar">
<div id="cm-menu" th:include="base/menu::menu (one,two_1,two_2,three_1,three_2,three_3,active,four_1,four_2,four_3,active,five_1,five_2,six_1,six_2,six_3,seven_1,seven_2,seven_3,seven_4,eight_1,eight_2,eight_3)"></div>
<div th:replace="base/header::header"></div>
<div id="global">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading" >
                <h3 class="panel-title" style="float:left">
                    桥梁实时监测页面
                </h3>
            </div>
            <div class="row" style="padding-left: 20px;padding-top: 10px;padding-right: 10px">

                <!--左侧页面，传感器及桥梁选择-->
                <div class="panel panel-default col-md-6" style="width: 35%;border: none" >
                    <div class="panel-body" >
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">
                                    桥梁选择
                                </h2>
                            </div>
                            <div class="panel-body">
                                <div class="panel-bridge" id="bridge-photo">
                                    <p style="text-align: center;height: 200px;width: 100%">
                                        <!--<img src="/bridge/image/25/1.png" style="height: auto;width: auto;max-height: 100%;max-width: 100%">-->
                                    </p>
                                </div>
                                <select class="selectpicker" id="query_bridge_menu" ></select>&nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">
                                    传感器选择
                                </h2>
                            </div>
                            <!--令选项框跟着框变窄而变窄-->
                            <div class="panel-body">
                                <div>
                                    <label style="font-weight:normal;font-size:16px;margin-left: 7px">桥梁截面</label>
                                    <select class="selectpicker" id="query_section_menu"></select>
                                </div>
                                <div style="padding-top: 10px">
                                    <label style="font-weight:normal;font-size:16px;margin-left: 7px">模块编号</label>
                                    <select class="selectpicker" id="query_box_menu" data-width="70%" style="float: right"></select>
                                </div>
                                <div style="padding-top: 10px">
                                    <label style="font-weight:normal;font-size:16px;margin-left: 7px">传感器编号</label>
                                    <select class="selectpicker" id="query_sensor_type_menu" data-width="70%" style="float: right"></select>
                                </div>
                                <div style="padding-top: 10px">
                                    <label style="font-weight:normal;font-size:16px;margin-left: 7px">开始时间</label>
                                    <input size="17" type="text" id="query_latest_udf_begin_time"  class="btn btn-default" value="" >
                                </div>
                                <div style="padding-top: 10px">
                                    <label style="font-weight:normal;font-size:16px;margin-left: 7px">结束时间</label>
                                    <input size="17" type="text" id="query_latest_udf_end_time" class="btn btn-default" value="" >
                                </div>
                                <button id="query_btn" type="button" class="btn btn-l btn-primary">查询</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--右侧页面，实时画图-->
                <div class="panel panel-default col-md-6" style="width: 60%;padding-left: 20px; border: none">
                    <div class="panel-body">
                        <div class="panel-body">
                            <div align="center" id="reliability_show_result_figure" height="1000" data-width="60%" style="position:relative;margin-top:20px; height:800px;">
                                <div align="center" id="query_figure1" height="400" data-width="60%" style="position:relative;margin-top:20px; height:300px; width:500px;"></div>
                                <div align="center" id="query_figure2" height="400" data-width="60%" style="position:relative;margin-top:20px; height:300px; width:500px;"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:include="base/footer"></div>
    </div>
</div>
